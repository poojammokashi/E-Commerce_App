<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shopping Cart</title>
		<link rel="stylesheet" href="cart.css" />
	</head>
	<body>
		<div class="cart-container">
			<h1 class="cart-title">Shopping Cart</h1>
			<div class="cart-items-container" id="cart-items">
				<!-- Cart items will be appended here -->
			</div>
			<div class="cart-summary">
				<p id="cart-total">Total: $0.00</p>
				<button class="cart-checkout-button" id="checkout-button">
					Checkout
				</button>
			</div>
		</div>

		<script>
			function initializeCart() {
				// Clear the localstorage
				// localStorage.clear();
				//console.log(products);

				// Define initial cart items
				const initialCart = [
					{
						id: 1,
						name: 'Laptop',
						price: 1200.0,
						quantity: 1,
						image:
							'https://placehold.co/400x300/f1c1b9/white?text=Premium+Leather+Bag',
					},
					{
						id: 2,
						name: 'Headphones',
						price: 150.0,
						quantity: 1,
						image:
							'https://placehold.co/400x300/f1c1b9/white?text=Premium+Leather+Bag',
					},
					{
						id: 3,
						name: 'Mouse',
						price: 25.0,
						quantity: 1,
						image:
							'https://placehold.co/400x300/f1c1b9/white?text=Premium+Leather+Bag',
					},
					{
						id: 4,
						name: 'Airpods',
						price: 120.0,
						quantity: 1,
						image:
							'https://placehold.co/400x300/f1c1b9/white?text=Premium+Leather+Bag',
					},
					{
						id: 5,
						name: 'Cable',
						price: 10.0,
						quantity: 1,
						image:
							'https://placehold.co/400x300/f1c1b9/white?text=Premium+Leather+Bag',
					},
					{
						id: 6,
						name: 'Keyboard',
						price: 50.0,
						quantity: 1,
						image:
							'https://placehold.co/400x300/f1c1b9/white?text=Premium+Leather+Bag',
					},
					{
						id: 7,
						name: 'Cable',
						price: 10.0,
						quantity: 1,
						image:
							'https://placehold.co/400x300/f1c1b9/white?text=Premium+Leather+Bag',
					},
					{
						id: 8,
						name: 'Keyboard',
						price: 50.0,
						quantity: 1,
						image:
							'https://placehold.co/400x300/f1c1b9/white?text=Premium+Leather+Bag',
					},
				];

				// Check if the cart is already in localStorage
				if (!localStorage.getItem('cart')) {
					// If not, store the initial cart items in localStorage
					localStorage.setItem('cart', JSON.stringify(initialCart));
				}
			}

			document.addEventListener('DOMContentLoaded', () => {
				initializeCart();
				const cartItemsContainer = document.getElementById('cart-items');
				const cartTotalElement = document.getElementById('cart-total');
				const checkoutButton = document.getElementById('checkout-button');

				// Function to load cart items from localStorage and display them in the cart
				function loadCartItems() {
					const cart = JSON.parse(localStorage.getItem('cart')) || [];
					if (cart.length > 0) {
						cartItemsContainer.innerHTML = ''; // Clear any existing items

						cart.forEach((product, index) => {
							const cartItem = document.createElement('div');
							cartItem.className = 'cart-item';

							cartItem.innerHTML = `
                            <img src="${product.image}" alt="${product.name}">
                            <div class="cart-item-details">
                                <h3 class="cart-item-title">${product.name}</h3>
                                <p class="cart-item-price">$${product.price.toFixed(
																	2
																)}</p>
                                <div class="cart-item-actions">
                                    <input type="number" value="${
																			product.quantity
																		}" min="1" class="quantity-input">
                                    <button class="remove-button">Remove</button>
                                </div>
                            </div>
                        `;

							cartItemsContainer.appendChild(cartItem);

							// Add event listeners
							const removeButton = cartItem.querySelector('.remove-button');
							const quantityInput = cartItem.querySelector('.quantity-input');

							removeButton.addEventListener('click', () => {
								cart.splice(index, 1);
								localStorage.setItem('cart', JSON.stringify(cart));
								loadCartItems();
							});

							quantityInput.addEventListener('change', (event) => {
								product.quantity = parseInt(event.target.value);
								localStorage.setItem('cart', JSON.stringify(cart));
								updateCartTotal();
							});
						});

						updateCartTotal();
					} else {
						updateCartTotal();
						cartItemsContainer.innerHTML = '<p>Your cart is empty</p>';
					}
				}

				// Function to update the cart total
				function updateCartTotal() {
					let total = 0;
					const cart = JSON.parse(localStorage.getItem('cart')) || [];
					cart.forEach((item) => {
						total += item.price * item.quantity;
					});
					cartTotalElement.textContent = `Total: $${total.toFixed(2)}`;
				}

				// Initialize cart items
				loadCartItems();

				// Handle checkout button click
				checkoutButton.addEventListener('click', () => {
					alert('Proceeding to checkout');
				});
			});
		</script>
	</body>
</html>
